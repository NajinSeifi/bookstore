<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/vendor.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

</head>
<div th:replace="fragments/header :: header"></div>
<br><br><br><br><br><br><br>
<body>

<div class="container">
    <h1 class="text-center">Register</h1><br><br>
    <div class="list-group mb-3  align-items-center">
        <br><br><br><br>


    <form class="cart-concern position-absolute align-items-center"  th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" id="username" name="username" title="Please enter a valid email as your username"><br><br>
        </div>

        <div class="from-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>
            <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="phone" name="phone" maxlenghth="11" pattern="\d{4,11}" title="your phone number should contain 5 to 11 digits." required><br><br>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="address" name="address" ><br><br>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit btn-primary">Register</button><br><br>
        </div>


        <p>Already have an account? <a th:href="@{/login}" type="submit" class="btn">Login</a></p>
    </form>
    </div>
</div>
<br><br><br><br>
<br><br><br><br><br><div th:replace="fragments/footer :: footer"></div>
<script src="/css/js/jquery-1.11.0.min.js"></script>

<script type="text/javascript" src="/css/js/plugins.js"></script>

</body>
</html>
