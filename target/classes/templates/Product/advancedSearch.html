        <div class="container">
            <div class="d-flex justify-content-center">
            <button class="navbar-toggler d-flex d-lg-none order-3 " type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">Menu</button>

                    <ul id="navbar" class="navbar-nav w-100 d-flex  align-items-center">
                        <ul class="list-unstyled d-lg-flex  align-items-center">
                            <li class="nav-item ">
                                <a class="nav-link text-primary ms-0" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"> Categories <svg class="bi" width="18" height="18"><use xlink:href="#chevron-down"></use></svg></a>
                                <form>
                                    <li th:each="category : ${categories}" class="dropdown-item">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="category-checkbox-[[${category.id}]]" onchange="applyCategoryFilter(this)" th:value="${category.id}" th:checked="${category.id == selectedCategoryId}">
                                            <label class="form-check-label" th:for="'category-checkbox-' + ${category.id}" th:text="${category.name}">Category Name</label>
                                        </div>
                                    </li>
                                </form>
                            </li>




                            <li class="nav-item mx-5 fixed-width">
                                <form method="get" action="/product/filterByPrice#products">
                                    <div class="mb-3">
                                        <label for="minPrice" class="form-label">Min Price: <span id="minPriceValue">0</span></label>
                                        <input type="range" class="form-range" id="minPrice" name="minPrice" min="0" max="400" step="0.01" value="0" oninput="updateRangeValues()">
                                    </div>
                                    <div class="mb-3">
                                        <label for="maxPrice" class="form-label">Max Price: <span id="maxPriceValue">400</span></label>
                                        <input type="range" class="form-range" id="maxPrice" name="maxPrice" min="0" max="400" step="0.01" value="400" oninput="updateRangeValues()">
                                    </div>



                                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                                </form>

                            </li>



                            <li class="nav-item mx-5">
                                <a class="nav-link text-primary ms-0" data-bs-toggle="dropdown" href="#" role="buttton" aria-expanded="false">Authors<svg class="bi" width="18" height="18"><use xlink:href="#chevron-down"></use></svg></a>
                                    <form method="get" action="/product/filterByAuthor">
                                        <li th:each="author : ${authors}" class="dropdown-item">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" name="authors" th:value="${author.id}" th:cheked="${selectedAuthors !=null} ? ${selectedAuthors.contains(author.id)} : false" id="author-checkbox-[[${author.id}]]">
                                                <label class="form-check-label"  th:text="${author.name}">Author Name</label>
                                            </div>
                                        </li>
                                        <li class="dropdown-divider"></li>
                                        <li>
                                            <button type="submit" class="btn btn-primary w-100">Filter</button>
                                        </li>
                                    </form>
                            </li>

<script>
    function applyCategoryFilter(select){
        var id = select.value;
        window.location.href='/product/index?id=' + id + '#products';
    }
</script>
<script>
    function updateRangeValues() {
        var minPrice = document.getElementById('minPrice').value;
        var maxPrice = document.getElementById('maxPrice').value;

        document.getElementById('minPriceValue').textContent = '$' + minPrice;
        document.getElementById('maxPriceValue').textContent = '$'+ maxPrice;
    }
</script>
