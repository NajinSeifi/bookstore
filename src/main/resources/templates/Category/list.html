    <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<div th:replace="fragments/header :: header"></div>
<br><br><br><br><br>
<body>
<table class="table">
<thead>
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="category : ${categories}">
  <td th:text="${category.id}"></td>
  <td th:text="${category.name}"></td>
  <td>
    <a th:href="@{/category/edit(id=${category.id})}" class="btn btn-primary btn-sm">Edit</a>
    <a th:href="@{/category/delete(id=${category.id})}" class="btn  btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
  </td>
</tr>
</tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
<script src="/css/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/css/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/css/js/plugins.js"></script>
<script type="text/javascript" src="/css/js/script.js"></script>
</body>
</table>
</html>
