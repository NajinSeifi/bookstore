<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/vendor.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <!-- script
    ================================================== -->
    <script src="/css/js/modernizr.js"></script>
</head>


<div th:replace="fragments/header :: header"></div>
<br><br><br><br><br>
<body>
<div class="container">
    <h2>Edit Category</h2>
    <<form method="post" action="/category/update" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required>
    </div>

    <div class="form-group">
        <label>Products in Category:</label>
        <ul>
            <li th:each="categoryProduct : ${category.products}">
                <span th:text="${categoryProduct.name}"></span>
                <a th:href="@{/category/removeProduct(categoryId=${category.id}, productId=${categoryProduct.id})}"
                   class="btn btn-sm btn-danger">Remove</a>
            </li>
        </ul>
    </div>

    <div class="form-group">
        <label for="productIds">Select Products to Add:</label>
        <select multiple class="form-control" id="productIds" name="productIds">
            <option th:each="product : ${products}"
                    th:value="${product.id}"
                    th:text="${product.name}"
                    th:selected="${category.products.contains(product)}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="/css/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/css/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/css/js/plugins.js"></script>
<script type="text/javascript" src="/css/js/script.js"></script>

</body>
</html>
